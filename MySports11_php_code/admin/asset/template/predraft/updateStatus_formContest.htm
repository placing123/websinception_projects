<div class="modal-body">
	<div class="form-area">
		<form id="update_form" name="update_form" autocomplete="off" >
			<div class="row">
				<div class="col-md-12" style="text-align: center; margin-bottom: 10px;">
					<div class="form-group">
						<center><h3>{{formData.ContestName}}</h3></center>
					</div>
				</div>
			</div>

			<hr>
			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Status</label>
						<select name="StatusID" id="Status" ng-model="formData.Records[0].StatusID" class="form-control chosen-select">
							<option value="">Please Select</option>
							<option value="2" ng-selected="formData.Records[0].StatusID=='2'">Active</option>
							<option value="6" ng-selected="formData.Records[0].StatusID=='6'">Inactive</option>
						</select>
					</div>
				</div>
			</div>
			<!-- hidden parameters -->
			<input type="hidden" name="ContestGUID" value="{{formData.ContestGUID}}">
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editStatusPreContest(formData.Records[0].StatusID,formData.Records[0].PreContestID)">Save</button>
</div>
