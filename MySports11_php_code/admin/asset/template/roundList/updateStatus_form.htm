<div class="modal-body">
	<div class="form-area">
		<form id="update_form" name="update_form" autocomplete="off" >
			<div class="row">
				<div class="col-md-12" style="text-align: center; margin-bottom: 10px;">
					<div class="form-group">
						<center><h3>{{formDataStatus.Records[0].SeriesName}}</h3></center>
					</div>
				</div>
			</div>

			<hr>
			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Status</label>
						<select name="SeriesDisplay" id="SeriesDisplay" ng-model="formDataStatus.Records[0].SeriesDisplay" class="form-control chosen-select">
							<option value="">Please Select</option>
							<option value="Enable" ng-selected="formDataStatus.Records[0].SeriesDisplay=='Enable'">Enable</option>
							<option value="Disable" ng-selected="formDataStatus.Records[0].SeriesDisplay=='Disable'">Disable</option>
						</select>
					</div>
				</div>
				<!-- <div class="col-md-7">
					<button ng-if="formData.IsPlayingXINotificationSent == 'No'" ng-click="Playing11Notification(formData.MatchGUID)">Playing11</button>
					<button ng-if="formData.Status == 'Pending'" ng-click="makeLive(formData[].MatchGUID)">Go Live</button>
				</div> -->

				<!-- <div class="col-md-7">
					
				</div> -->
			</div>

			<!-- hidden parameters -->
			<!-- <input type="hidden" name="MatchGUID" value="{{formDataStatus.Records[0].MatchGUID}}"> -->
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editStatusMatchDisplay(formDataStatus.Records[0].SeriesDisplay,formDataStatus.Records[0].RoundID)">Save</button>
</div>
