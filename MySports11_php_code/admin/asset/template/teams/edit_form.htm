<div class="modal-body">
	<div class="form-area">
		<div class="form-group">
			<center><h3>{{formData.TeamName}}</h3></center>
		</div>
		<div class="form-group">
			<div id="picture-box" class="picture-box banner">
				<!-- picture display -->
				<img id="picture-box-picture" ng-if="!formData.TeamFlag" ng-src="./asset/img/default-category.png">
				<img id="picture-box-picture" ng-if="formData.TeamFlag" ng-src="{{formData.TeamFlag}}">

				<!-- picture upload form -->
				<div class="picture-upload">
					<img src="./asset/img/upload.svg" id="picture-uploadBtn">
					<form enctype="multipart/form-data" action="../api/upload/image" method="post" name="picture_upload_form" id="picture_upload_form">
						<input type="hidden" name="Section" value="TeamFlag">
						<input type="file" accept="image/*" name="File" id="fileInput" data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
					</form>
				</div>
				<!-- progressbar -->
				<div class="progressBar">
					<div class="bar"></div>
					<div class="percent">0%</div>
				</div>
			</div>
			<form id="edit_form" name="edit_form" autocomplete="off" >
				<!-- hidden parameters -->
				<div class="row"> 
					<div class="col-md-7">
						<div class="form-group">
							<label class="control-label">Team Name</label>
							<input type="text" id="TeamName" class="form-control" name="TeamName" ng-model="formData.TeamName" value="{{formData.TeamName}}" readonly>
							<a href="javascript:void(0)" onclick="EditSeriesName()"><i class="fa fa-edit"></i> Edit</a>
						</div>
					</div>

					<div class="col-md-5">
						<div class="form-group">
							<label class="control-label">Team Name Short</label>
							<input type="text" id="TeamNameShort" class="form-control" name="TeamNameShort" ng-model="formData.TeamNameShort" value="{{formData.TeamNameShort}}" readonly>
							<a href="javascript:void(0)" onclick="EditShortName()"><i class="fa fa-edit"></i> Edit</a>
						</div>
					</div>
				</div>
				<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> <!-- for banner -->
				<input type="hidden" name="TeamGUID" value="{{formData.TeamGUID}}">   
				<!-- hidden parameters /-->
			</form>
		</div>
	</div>
</div>

<div class="modal-footer">

	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button>
</div>
<script type="text/javascript">
	function EditSeriesName() {
		$('#TeamName').removeAttr('readonly');
	}

	function EditShortName() {
		$('#TeamNameShort').removeAttr('readonly');
	}
</script>
